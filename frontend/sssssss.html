<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
  <!-- Container -->
  <div class="max-w-7xl mx-auto">
    
    <!-- Header -->
    <header class="mb-8">
      <h1 class="text-4xl font-bold text-gray-800">Manage Records</h1>
    </header>
    
    <!-- Add Record Form -->
    <div class="bg-white p-6 rounded shadow mb-8">
      <h2 class="text-2xl font-semibold text-gray-700 mb-4">Add New Record</h2>
      <form class="space-y-4">
        <div>
          <label class="block text-gray-600 mb-1" for="name">Name</label>
          <input type="text" id="name" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter name">
        </div>
        <div>
          <label class="block text-gray-600 mb-1" for="email">Email</label>
          <input type="email" id="email" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter email">
        </div>
        <div class="text-right">
          <button class="bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700 transition duration-300">Add Record</button>
        </div>
      </form>
    </div>
    
    <!-- Table -->
    <div class="bg-white p-6 rounded shadow">
      <h2 class="text-2xl font-semibold text-gray-700 mb-4">Records</h2>
      <table class="min-w-full table-auto">
        <thead>
          <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
            <th class="py-3 px-6 text-left">Name</th>
            <th class="py-3 px-6 text-left">Email</th>
            <th class="py-3 px-6 text-center">Actions</th>
          </tr>
        </thead>
        <tbody class="text-gray-600 text-sm font-light">
          <!-- Example Row -->
          <tr class="border-b border-gray-200 hover:bg-gray-100">
            <td class="py-3 px-6 text-left">John Doe</td>
            <td class="py-3 px-6 text-left">john@example.com</td>
            <td class="py-3 px-6 text-center">
              <button class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 transition duration-300">Edit</button>
              <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition duration-300">Delete</button>
            </td>
          </tr>
          <!-- Add more rows as needed -->
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
